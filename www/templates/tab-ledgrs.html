<ion-view view-title="Ledgrs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="ledgr in ledgrs"
                type="item-text-wrap" ui-sref="app.ledgr.main({ledgrId: ledgr.$id})">
        <img ng-src="{{ledgr.pic}}">

        <h2>{{ledgr.name}}</h2>

        <p>{{ledgr.brief}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(ledgr)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div class="list card">
      <div class="item item-divider item-dark">New Ledgr</div>
      <div class="item item-body">
        <form ng-submit="create(ledgr)" class="item item-input-inset">
          <input type="text" ng-model="ledgr.name" class="item-input-wrapper"
                 placeholder="Name of the new Ledgr">
          <input type="submit" class="button button-small button-dark">
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
