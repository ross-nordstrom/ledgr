<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends"
                type="item-text-wrap" href="#/friends/{{friend.$id}}">
        <img ng-src="{{friend.pic}}">

        <h2>{{friend.name}}</h2>

        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeFriend(friend.$id)">
          Unfriend
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div class="list card">
      <div class="item item-divider item-dark">Add Friend</div>
      <div class="item item-body">
        <form ng-submit="searchUsers(searchName)" class="item item-input-inset">
          <input type="text" ng-model="searchName" class="item-input-wrapper"
                 placeholder="Friend's name">
          <input type="submit" class="button button-small button-dark">
        </form>
        <div ng-repeat="person in searchResults">
          {{person}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
