<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends"
                type="item-text-wrap" href="#/friends/{{friend.$id}}">
        <img ng-src="{{friend.pic}}">

        <h2>{{friend.name}}</h2>

        <p>{{friend.brief}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(friend)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div class="list card">
      <div class="item item-divider item-dark">New Ledgr</div>
      <div class="item item-body">
        <form ng-submit="create(friend)" class="item item-input-inset">
          <input type="text" ng-model="friend.name" class="item-input-wrapper"
                 placeholder="Name of the new Ledgr">
          <input type="submit" class="button button-small button-dark">
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
