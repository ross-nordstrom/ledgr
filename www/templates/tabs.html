<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="app.tab.friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Ledgrs Tab -->
  <ion-tab title="Ledgrs" icon-off="ion-social-usd-outline" icon-on="ion-social-usd" ui-sref="app.tab.ledgrs">
    <ion-nav-view name="tab-ledgrs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="app.tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
